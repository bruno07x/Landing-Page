<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Nike HyperAdapt</title>
</head>

<body>
    <section class="">
        <div class="grid secao1">
            <img class="logo" src="img/nike_icon.png">
            <h1 class="frase display text-center">
                Esqueça o que você conhece sobre tênis...
                <br> Eis aqui uma nova concepção!
            </h1>
            <!-- MODAL -->
            <div id="ex1" class="modal modal-style">
                <h3 class="bhead azul2 text-center m-b-2">Não perca tempo!
                    <br> Faça parte desta evolução.</h3>
                <form action="post" class="form-modal teste">
                    <input type="text" class="area-input" placeholder="Primeiro nome">
                    <input type="email" class="area-input" placeholder="E-mail">
                    <div class="text-center">
                        <a href="" class="btn bhead m-t-2">Reserve</a>
                    </div>
                </form>
            </div>
            <!-- FIM MODAL -->
            <div class="area-btn">
                <a style="display: block;" href="#ex1" rel="modal:open" class="btn bhead">Reserve</a>
            </div>
            <div id="countbox" class="contagem bhead"></div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="JS/js.js"></script>
</body>

</html>
